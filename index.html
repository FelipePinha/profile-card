<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Profile Card</title>
</head>

<body>

    <main>
        <img class="bg-pattern-top" src="./images/bg-pattern-top.svg">
        <div class="center">
            <section class="c-profile-card">
                <div class="profile-card__banner">
                    <img src="./images/bg-pattern-card.svg" alt="profile banner">
                </div><!--profile-card__banner-->
                <div class="profile-card__content">
                    <div class="profile-card__avatar">
                        <img src="./images/image-victor.jpg" alt="avatar">
                    </div>
                    <div class="profile-card__user-info">
                        <h1>Victor Crest</h1>
                        <span>26</span>
                        <p>London</p>
                    </div><!--profile-card__user-info-->
                </div><!--profile-card__content-->

                <div class="profile-card__details">
                    <div class="detail">
                        <h2>80k</h2>
                        <p>Followers</p>
                    </div>
                    <div class="detail">
                        <h2>803k</h2>
                        <p>Likes</p>
                    </div>
                    <div class="detail">
                        <h2>1.4k</h2>
                        <p>Photos</p>
                    </div>
                </div><!--profile-card__details-->
            </section><!--c-profile-card-->
        </div><!--center-->
        <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg">
    </main>

</body>

</html>
